<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
<br>
<br>

<div class="container">
  <div class="row">
    <form [formGroup]="form" (ngSubmit)="addCart()">
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Select Customer</mat-label>
            <mat-select formControlName="customerName" #selectedCustomer autofocus (selectionChange)="customerSelect(selectedCustomer)">
              <mat-option *ngFor="let temp of customerData" value="{{temp?.id}}">{{ temp?.data.fullName }}</mat-option>
<!--              <mat-option value="two">Second option</mat-option>-->
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Address</mat-label>
            <input
                   matInput
                   disabled
                   required
                   value="{{customerAllData?.address}}"
            >
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Salary</mat-label>
            <input matInput
                   disabled
                   required
                   value="{{customerAllData?.salary | currency:'LKR '}}"
            >
          </mat-form-field>
        </div>
      </div>
      <br>
    </div>
    <!--    ===========================================================    -->

   <div class="col-12">
     <hr>
   </div>

    <!--    ===========================================================    -->

    <div class="col-12">
      <br>
      <br>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Select Product</mat-label>
            <mat-select formControlName="productName" #selectedProduct (selectionChange)="productSelect(selectedProduct)">
              <mat-option *ngFor="let temp of productData" value="{{temp.id}}">{{temp.data.des}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Qty On Hand</mat-label>
            <input matInput
                   disabled
                   value="{{productAllData?.qty}}"
                   required>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Unit Price</mat-label>
            <input matInput
                   disabled
                   value="{{productAllData?.price | currency:'LKR '}}"
                   required>
          </mat-form-field>
        </div>
      </div>
      <br>
    </div>
    <!--    ===========================================================    -->

    <div class="col-12">
      <hr>
    </div>

    <!--    ===========================================================    -->
    <div class="col-12">
      <br>
      <br>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <mat-form-field style="width: 100%" appearance="outline">
            <mat-label>Qty</mat-label>
            <input matInput
                   formControlName="qty"
                   type="number"
                   required>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <button [disabled]="form.invalid" style="width: 100%; height: 50px" mat-raised-button color="primary" type="submit">Add To Cart</button>
        </div>
      </div>
    </div>
    </form>
    <!--    ===========================================================    -->

    <div class="col-12">
      <hr *ngIf="tableMain">
    </div>

    <!--    ===========================================================    -->
    <div class="col-12">
      <table class="table table-hover" *ngIf="tableMain">
        <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total Cost</th>
          <th>Option</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let temp of ordersData; index as number">
          <td>{{ number+1 }}</td>
          <td>{{ temp?.des }}</td>
          <td>{{ temp?.qty }}</td>
          <td>{{ temp?.unitPrice | currency:'LKR '}}</td>
          <td>{{ temp?.totalCost | currency:'LKR '}}</td>
          <td>
            <button (click)="deleteRow(number)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <br>
      <br>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <input [disabled]="true" *ngIf="tableMain" type="text" style="border-radius: 20px; width: 100%; height: 50px; padding-left: 27%" value="Grand Total : {{grandTotal | currency:'LKR '}}">
          <br>
          <br>
        </div>
        <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
          <button *ngIf="tableMain" style="width: 100%; height: 50px" mat-raised-button color="primary">Place Order</button>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
